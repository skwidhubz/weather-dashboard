<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API - T.Parker ☀️</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
        <section id="header-bar">
            <h1>Weather Dashboard</h1>
        </section>

<div>
    <br>
</div>

    <div class="main-container">
        <div class="left-side"> 
            
        <!-- SEARCH CONTAINER    -->
            <section class="container-card" id="search-card">
                <h3>Search for a City:</h3>
                <div id="search-box">
                <input class="input" id="city-name" type="text" placeholder="City Name"></input>
                <button id="submit-btn">Submit</button>
                </div>
            </section>

        <!-- SEARCH HISTORY -->
            <section class="container-card" id="history-card">
                <h3>Search History</h3>
                <ul id="search-history-ul">

                </ul>

                <button id="clear-search-btn">clear history</button>
            </section>
        </div> 

        <!-- CURRENT WEATHER  -->
        <div class="right-side">    
            <section class="container-card" id="weather-card">
                <ul id="current-weather-ul">
                    
                </ul>
            </section>
        
        <!-- FIVE DAY FORECAST -->
            <section class="container-card" id="five-day-card">
                <h3 id="five-day-header">5-Day Forecast:</h3> 
                <ul id="five-day-ul">

                </ul>
            </section>
        </div>
    </div>

<!-- DayJS Link -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<!-- jQuery Link -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- link to js file -->
<script src="./assets/script/script.js"></script>

</body>
</html>
