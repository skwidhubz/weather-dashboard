<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Challenge - T.Parker ☀️</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

        <section id="header-bar">
            <h1>Weather Dashboard</h1>
        </section>

    <div class="main-container">
        <div class="left-side">   
            <section class="container-card" id="search-card">
                <input class="input" id="city-name" type="text" placeholder="Melbourne"></input>
                <button id="submit-btn">Submit</button>
            </section>

            <section class="container-card" id="history-card">
                search history
                <ul id="search-history-ul">

                </ul>
            </section>
        </div> 

        <div class="right-side">    
            <section class="container-card" id="weather-card">
                current Weather
                <ul id="current-weather-ul">
                    
                </ul>
            </section>

            <section class="container-card" id="five-day-card">
                5 day weather forecast
                <ul id="five-day-ul">
                    <li> day 1 </li>
                    <li> day 2 </li>
                    <li> day 3 </li>
                </ul>
            </section>
        </div>
    </div>


<!-- jQuery Link -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- link to js file -->
<script src="./assets/script/script.js"></script>


</body>
</html>
