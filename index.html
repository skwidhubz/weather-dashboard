<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Challenge - T.Parker ☀️</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

        <section id="header-bar">
            <h1>Weather Dashboard</h1>
        </section>

<div>
    <br>
</div>

    <div class="main-container">


        <div class="left-side"> 
            
        <!-- SEARCH CONTAINER    -->
            <section class="container-card" id="search-card">
                <h3>Search for a City:</h3>
                <div id="search-box">
                <input class="input" id="city-name" type="text" placeholder="Melbourne"></input>
                <button id="submit-btn">Submit</button>
                </div>
            </section>

        <!-- SEARCH HISTORY -->
            <section class="container-card" id="history-card">
                <h3>Search History</h3>
                <ul id="search-history-ul">

                </ul>

                <button id="clear-search-btn">clear history</button>
            </section>
        </div> 

        <!-- CURRENT WEATHER  -->
        <div class="right-side">    
            <section class="container-card" id="weather-card">
                
                <ul id="current-weather-ul">
                    
                </ul>
            </section>
        
        <!-- FIVE DAY FORECAST -->
            <section class="container-card" id="five-day-card">
                <h4>5-Day Forecast:</h4> 
                <ul id="five-day-ul">


                </ul>
            </section>
        </div>
    </div>
